<!DOCTYPE html>
<html>
<head>
  <title>Drop Sniper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Labubu Drop Sniper</h1>
    <div id="status">No drop scheduled.</div>

    <div class="form-group">
      <label for="url">Product URL:</label>
      <input type="text" id="url" placeholder="https://www.popmart.com/...">
    </div>

    <div class="form-group">
      <label for="date">Drop Date:</label>
      <input type="date" id="date">
    </div>

    <div class="form-group">
      <label for="time">Drop Time:</label>
      <input type="time" id="time" step="1">
    </div>

    <div class="form-group">
      <label for="offset">Open Before Drop (seconds):</label>
      <input type="number" id="offset" value="2" min="0" max="60">
    </div>

    <div class="button-group">
      <button id="setAlarm">Set Drop Alert</button>
      <button id="cancelAlarm">Cancel Alert</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
