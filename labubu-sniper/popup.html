<!DOCTYPE html>
<html>
<head>
  <title>Variant Opener</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

      <input type="text" id="url" placeholder="https://www.popmart.com/us/pop-now/set/40-10007802600280">

    <div class="button-group">
      <button id="openVariants">Open Variants</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
